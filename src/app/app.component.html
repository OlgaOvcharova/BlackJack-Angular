<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper clearfix">
	<div class="player-0-panel ">
		<div class="player-name">
			You
		</div>

		<div class="player-score">
			{{ this.humanScore }}
		</div>

		<div *ngFor="let card of this.humanPlayerHand" 
					class="player-hand">
      <img src="../assets/cards/{{card.suit}}/{{card.name}}.jpg"/>
    </div>      
	</div>

	<div class="player-1-panel">
		<div class="player-name">
			Dealer
		</div>

		<div class="player-score">
			{{ this.computerScore }}
		</div>
		
		<div *ngFor="let card of this.computerPlayerHand" 
					class="player-hand">
      <img src="../assets/cards/{{card.suit}}/{{card.name}}.jpg"/>
    </div>
	</div>

  <div class="message"> 
    <p *ngIf="">Winner: {{ this.winner }}</p> 
    <p>Human score: {{ this.humanScore }}</p>
    <p>Dealer score: {{ this.computerScore }}</p>
  </div>
  
	<button class="btn-new" (click)="newGame()">
		New game
	</button>
	<button *ngIf="isShown" class="btn-hit" (click)="onHit()">
		Hit
	</button>
	<button *ngIf="isShown" class="btn-stand" (click)="onStand()">
		Stand
	</button> 
</div>
