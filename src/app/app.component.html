<div class="wrapper clearfix">
	<field
		[humanScore] = "humanScore"
		[computerScore] = "computerScore"
		[humanPlayerHand] = "humanPlayerHand"
		[computerPlayerHand] = "computerPlayerHand">
	</field>
    
	<side-bar
		[winner] = "winner"
		[humanScore] = "humanScore"
		[computerScore] = "computerScore"
		(newGame_did) = "newGame($event)"
		[isShown] = "isShown"
		(onHit_did) = "onHit($event)"
		(onStand_did) = "onStand($event)">
	</side-bar>		
</div>
