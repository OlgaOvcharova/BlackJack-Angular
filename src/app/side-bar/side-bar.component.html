<button class="btn-new" 
        (click)="newGameClicked.emit()">
  New game
</button>

<button *ngIf="resultToSideBar.isShownButtons" 
				class="btn-hit" 
				(click)="onHitClicked.emit()">
	Hit
</button>

<button *ngIf="resultToSideBar.isShownButtons" 
				class="btn-stand" 
				(click)="onStandClicked.emit()">
	Stand
</button> 

<div class="message"> 
    <p>Human score: {{ resultToSideBar.humanScore }}</p>
    <p>Dealer score: {{ resultToSideBar.computerScore }}</p>
    <p>{{ resultToSideBar.winner }}</p>
</div>
