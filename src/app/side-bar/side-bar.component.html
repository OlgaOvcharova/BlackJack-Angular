<button class="btn-new" 
    (click)="newGame_do()">
  New game
</button>

<button *ngIf="isShown" 
				class="btn-hit" 
				(click)="onHit_do()">
	Hit
</button>

<button *ngIf="isShown" 
				class="btn-stand" 
				(click)="onStand_do()">
	Stand
</button> 

<div class="message"> 
    <p>{{ winner }}</p> 
    <p>Human score: {{ humanScore }}</p>
    <p>Dealer score: {{ computerScore }}</p>
</div>
