<button class="btn-new" 
        (click)="newGameClicked.emit()">
  New game
</button>

<button *ngIf="result.isShownButtons" 
		class="btn-hit" 
		(click)="onHitClicked.emit()">
	Hit
</button>

<button *ngIf="result.isShownButtons" 
		class="btn-stand" 
		(click)="onStandClicked.emit()">
	Stand
</button> 

<div class="message"> 
    <p>Human score: {{ result.humanScore }}</p>
    <p>Dealer score: {{ result.computerScore }}</p>
    <p>{{ result.winner }}</p>
</div>
